<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat Portal</title>
    <style>
        /* Add some styling for better visibility */
        body {
            font-family: Arial, sans-serif;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }

        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
        }

        #message-form {
            display: flex;
            padding: 10px;
            box-sizing: border-box;
        }

        #message-form input,
        #message-form button {
            margin-right: 10px;
        }

        #message-form input {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box">
            {% for message in messages %}
                <p><strong>{{ message.username }}:</strong> {{ message.message }}</p>
            {% endfor %}
        </div>
        <form id="message-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <label for="message">Message:</label>
            <input type="text" id="message" name="message" placeholder="Message" maxlength="100" required>
            <button type="button" onclick="sendMessage()">Send</button>
        </form>
    </div>
    
    <script>
        function sendMessage() {
            var username = document.getElementById('username').value;
            var message = document.getElementById('message').value;

            if (username && message) {
                fetch('/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'username': username,
                        'message': message,
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('message-form').reset();
                        // Optionally, update the chat box without refreshing the page
                        updateChatBox();
                    }
                });
            }
        }

        function updateChatBox() {
            fetch('/')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('chat-box').innerHTML = new DOMParser().parseFromString(html, 'text/html').getElementById('chat-box').innerHTML;
                });
        }

        // Optionally, set up periodic updates (e.g., every 5 seconds)
        setInterval(updateChatBox, 5000);
    </script>
</body>
</html>
