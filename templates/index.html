<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        /* Styles for better visibility and layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #B351F4;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
            position: relative;
            overflow: hidden; 
        }
        
        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            box-sizing: content-box;
            max-height: calc(100vh - 50px);
        }
        
        #message-form {
            display: flex;
            padding: 10px;
            box-sizing: content-box;
            align-self: flex-end; /* Position the form at the bottom */
        }


        #message-form input,
        #message-form button {
            margin-right: 10px;
            font-size: 16px; /* Increase font size for the input and button */
        }
        
        #message-form input {
            flex-grow: 1;
        }

        #send-button {
            background-color: #4CAF50; /* Green background color for the send button */
            color: white;
            padding: 10px 20px; /* Larger padding for a bigger button */
            font-size: 16px; /* Font size for the send button */
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #delete-button,
        #change-username-button {
            position: absolute;
            right: 10px;
            padding: 5px 10px;
            font-size: 12px;
        }

        #delete-button { top: 5px; }
        #change-username-button { top: 35px; }
    </style>
</head>
<body>
    <!-- Main chat container -->
    <div id="chat-container">
        <!-- Chat messages display -->
        <div id="chat-box">
            {% for message in messages %}
                <p><strong>{{ message.username }}:</strong> {{ message.message }}</p>
            {% endfor %}
        </div>

        <!-- Message input form -->
        <form id="message-form">
            <input type="text" id="message" name="message" placeholder="Message" maxlength="100" required>
            <button type="button" id="send-button" onclick="sendMessage()">Send</button>
        </form>

        <!-- Delete and Change Username buttons -->
        <button id="delete-button" onclick="deleteChats()">Clear Chats</button>
        <button id="change-username-button" onclick="changeUsername()">Change Username</button>
    </div>

    <!-- Reference the external JavaScript file -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
