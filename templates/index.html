<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat Portal</title>
    <style>
        /* Add some styling for better visibility */
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin to ensure full screen usage */
            padding: 0; /* Remove default padding */
            background-color: #bbd7f0; /* Light blue background color */
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
            position: relative; /* Added position relative to create a positioning context for absolute positioning */
            overflow: hidden; 
        }
        
        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            box-sizing: content-box;
            max-height: calc(100vh - 50px); /* Adjust max height to leave space for the form and button */
        }

        #message-form {
            display: flex;
            padding: 10px;
            box-sizing: content-box;
        }

        #message-form input,
        #message-form button {
            margin-right: 10px;
        }
        
        #message-form input {
            flex-grow: 1;
        }

        #delete-button {
            position: absolute; /* Position absolute for absolute positioning */
            top: 5px; /* Adjust top position for spacing from the top */
            right: 10px; /* Adjust right position for spacing from the right */
            padding: 5px 10px; /* Adjust padding for button size */
            font-size: 12px; /* Adjust font size for button text */
        }
        
        #change-username-button {
            position: absolute;
            top: 35px;
            right: 10px;
            padding: 5px 10px;
            font-size: 12px;
        }

    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box">
            {% for message in messages %}
                <p><strong>{{ message.username }}:</strong> {{ message.message }}</p>
            {% endfor %}
        </div>
        <form id="message-form">
            <input type="text" id="message" name="message" placeholder="Message" maxlength="100" required>
            <button type="button" onclick="sendMessage()">Send</button>
        </form>

        <!-- Add the delete button -->
        <button id="delete-button" onclick="deleteChats()">Clear Chats</button>
        <!-- Add the change username button -->
        <button id="change-username-button" onclick="changeUsername()">Change Username</button>
    </div>

    <!-- Reference the external JavaScript file -->
    <script src="js/script.js"></script>
</body>
</html>
